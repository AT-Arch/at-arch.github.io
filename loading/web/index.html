<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title id="doc-title">Loading...</title>
  <meta name="description" content="Modern Garry's Mod loading screen" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" integrity="sha384-m0rWcSg7u81G3++ZpmvUzYQ0imeISFRCGDpa2BkLomqKgJo0vvArkH5QWck/dwZ0" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="d-flex flex-column min-vh-100">
  <div id="bg-layer"></div>
  <div class="container py-4 flex-grow-1 d-flex flex-column">
    <header class="pb-3 mb-4 border-bottom d-flex align-items-center gap-3">
      <img src="assets/logo.svg" alt="Logo" class="logo" id="logo" />
      <div>
        <h1 class="h3 mb-1" id="server-name">Server Name</h1>
        <div class="small text-secondary" id="server-subtitle">Connecting...</div>
      </div>
      <div class="ms-auto d-flex align-items-center gap-3" id="info-chips">
        <span class="badge rounded-pill text-bg-primary" id="map-name">map: ???</span>
        <span class="badge rounded-pill text-bg-secondary" id="gamemode">mode: ???</span>
        <span class="badge rounded-pill text-bg-info" id="player-steamid">steam: ???</span>
      </div>
    </header>

    <main class="row g-4 flex-grow-1" id="main-layout">
      <div class="col-12 col-lg-7 d-flex flex-column">
        <div class="card flex-grow-1 mb-4" id="progress-card">
          <div class="card-header d-flex justify-content-between align-items-center">
            <span><i class="bi bi-cloud-download"></i> Downloading Content</span>
            <span class="small text-secondary" id="eta">--s remaining</span>
          </div>
          <div class="card-body d-flex flex-column">
            <div class="progress mb-3" role="progressbar" aria-label="Progress" aria-valuemin="0" aria-valuemax="100">
              <div class="progress-bar progress-bar-striped progress-bar-animated" id="progress-bar" style="width: 0%">0%</div>
            </div>
            <div class="small text-secondary" id="current-file">Preparing...</div>
            <div class="mt-auto small text-muted" id="status-line">Initializing...</div>
          </div>
        </div>
        <div class="card" id="music-card" style="display:none">
          <div class="card-header d-flex justify-content-between align-items-center">
            <span><i class="bi bi-music-note-beamed"></i> Now Playing</span>
            <button class="btn btn-sm btn-outline-light" id="toggle-mute" aria-label="Toggle mute">Mute</button>
          </div>
          <div class="card-body">
            <div id="track-title" class="fw-semibold">-</div>
            <div class="small text-secondary" id="track-artist">-</div>
            <div class="mt-2">
              <div class="progress" style="height:4px">
                <div class="progress-bar" id="music-progress" style="width:0%"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-12 col-lg-5 d-flex flex-column">
        <div class="card mb-4" id="tips-card">
          <div class="card-header d-flex justify-content-between align-items-center">
            <span><i class="bi bi-lightbulb"></i> Tips</span>
            <span class="small" id="tip-counter"></span>
          </div>
          <div class="card-body">
            <div id="tip-text" class="tip-text">Loading tips...</div>
          </div>
        </div>
        <div class="card" id="rules-card">
          <div class="card-header"><i class="bi bi-shield-check"></i> Rules</div>
          <ul class="list-group list-group-flush small" id="rules-list"></ul>
        </div>
      </div>
    </main>
  </div>
  <footer class="container py-3 text-center small text-secondary">
    <span id="footer-text">Powered by Arch Loading Screen</span>
  </footer>

  <audio id="bg-music" crossorigin="anonymous"></audio>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="js/config.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
